<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Din√¢micos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset de margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card h2 {
            font-size: 20px;
            margin: 15px 0;
        }

        .card p {
            font-size: 18px;
            color: #007BFF;
            font-weight: bold;
        }

        .card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Produtos</h1>
        
        <div id="cards-container" class="cards-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
